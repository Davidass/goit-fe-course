<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module-05</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CRoboto:300,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Header menu -->
    <header class="header">
      <div class="wrapper clearfix">
        <div class="logo">
          <a href="#">Mart</a>
        </div>
        <nav class="navigation">
          <ul class="menu__navigation clearfix">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Page</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- slaider -->
    <main class="inner">
      <section class="container slider">
        <div class="container__button">
          <button class="slider-button__left-arrow"></button>
          <button class="slider-button__right-arrow"></button>
        </div>
        <ul>
          <li class="foto_slider">
            <img
              src="./img/slide4.jpg"
              alt="slide-img"
              width="1600"
              height="600"
            />
            <div class="slider__name">
              <h2>Affordable Paris Tours</h2>
              <h3>City tours/tourtickets/tour guides</h3>
            </div>
          </li>
        </ul>
      </section>
      <!--  New Collection -->
      <section class="products">
        <div class="container">
          <h2 class="name__card">New Collection</h2>
          <ul class="products__card clearfix">
            <li class="product__list">
              <div class="image">
                <a href="#" class="logo__products"
                  ><img
                    src="./img/category-2.jpg"
                    alt="Blue Tshirt"
                    width="255"
                    height="284"
                  />
                </a>
                <div class="modal">
                  <div class="icons">
                    <ul>
                      <li>
                        <button class="">
                          
                        </button>
                      </li>
                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>
                  </div>
                </div>
              </div>
              .

              <div class="product__name clearfix">
                <h3 class="name"><a href="#">Blue Tshirt</a></h3>
                <p class="price">&#36;26</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
